<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="img/l.png" id="backbtn" alt="">
        <div class="gallery">
            <div>
                <span><img src="img/1.jpg" alt=""></span>
                <span><img src="img/2.jpg" alt=""></span>
                <span><img src="img/3.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="img/4.jpg" alt=""></span>
                <span><img src="img/5.jpg" alt=""></span>
                <span><img src="img/6.jpg" alt=""></span>
            </div>
        </div>
        <img src="img/r.png" id="nextbtn" alt="">
    </div>
    <script>
        let scrollcontainer = document.querySelector(".gallery");
        let backbtn = document.getElementById('backbtn');
        let nextbtn = document.getElementById('nextbtn');

        scrollcontainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            scrollcontainer.scrollLeft += e.deltaY;
            scrollcontainer.style.scrollBehavior = "auto"

        })

        nextbtn.addEventListener('click', () => {
            scrollcontainer.style.scrollBehavior = "smooth"
            scrollcontainer.scrollLeft += 900;
        })

        backbtn.addEventListener('click', () => {
            scrollcontainer.style.scrollBehavior = "smooth"
            scrollcontainer.scrollLeft -= 900;
        })

    </script>
</body>

</html>
